<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .header {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 36px;
        font-weight: bold;
    }
    .nav {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .nav a {
        margin-left: 15px;
        text-decoration: none;
        color: black;
    }
    .container {
        width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background: #f9f9f9;
    }
    h1 {
        text-align: center;
    }
    .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    .form-group label {
        font-weight: bold;
        width: 120px;
        text-align: left;
    }
    .form-group p {
        margin: 0;
        padding-left: 10px;
        flex: 1;
    }
    .btn-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .btn-container button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        border: 1px solid #888;
        border-radius: 5px;
        background: #e0e0e0;
    }
    .btn-container button:hover {
        background: #d0d0d0;
    }
</style>
</head>
<body>
    <div class="header">Concal</div>
    <div class="nav">
        <a href="/">Home</a>
        <a href="#">Help</a>
        <a href="#">Info</a>
    </div>
    <div class="container">
        <h1>Display Data</h1>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" style="width: 100%; height: auto; margin-bottom: 20px;">

        <div class="form-group">
            <label>Light Source:</label>
            <p>{{ light_source }}</p>
        </div>
        <div class="form-group">
            <label>Solvent:</label>
            <p>{{ solvent }}</p>
        </div>
        <div class="form-group">
            <label>Solute-1:</label>
            <p>{{ solute1 }}</p>
        </div>
        <div class="form-group">
            <label>Solute-2:</label>
            <p>{{ solute2 }}</p>
        </div>

        <form action="/predict" method="post">
            <input type="hidden" name="light_source" value="{{ light_source }}">
            <input type="hidden" name="solvent" value="{{ solvent }}">
            <input type="hidden" name="solute1" value="{{ solute1 }}">
            <input type="hidden" name="solute2" value="{{ solute2 }}">
            
            <div class="btn-container">
                <button type="button" onclick="window.history.back()">Back</button>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
