<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: #f9f9f9;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            font-weight: bold;
        }
        .nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .nav a {
            margin-left: 15px;
            text-decoration: none;
            color: black;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            font-weight: bold;
            width: 120px;
            text-align: left;
        }
        .form-group select, .form-group input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }
        .btns {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btns button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border: 1px solid #888;
            border-radius: 5px;
            background: #e0e0e0;
        }
        .btns button:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="header">Concal</div>
    <div class="nav">
        <a href="/">Home</a>
        <a href="#">Help</a>
        <a href="#">Info</a>
    </div>
    <div class="container">
        <h1>Upload Image</h1>
        <form action="/next" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose Image</label>
                <input type="file" id="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="Light-source">Light Source</label>
                <select id="Light-source" name="Light_source" required>
                    <option disabled selected value="">Please Select</option>
                    <option value="LED">LED</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Solvent">Solvent</label>
                <select id="Solvent" name="Solvent" required>
                    <option disabled selected value="">Please Select</option>
                    <option value="Water">Water</option>
                    <option value="Ethanol">Ethanol</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Solute-1">Solute-1</label>
                <select id="Solute-1" name="Solute-1" required>
                    <option disabled selected value="">Please Select</option>
                    <option value="Potassium permanganate">Potassium permanganate</option>
                    <option value="Carbosulfan">Carbosulfan</option>
                    <option value="Salt">Salt</option>
                    <option value="Sugar">Sugar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Solute-2">Solute-2</label>
                <select id="Solute-2" name="Solute-2" required>
                    <option disabled selected value="">Please Select</option>
                    <option value="Potassium permanganate">Potassium permanganate</option>
                    <option value="Carbosulfan">Carbosulfan</option>
                    <option value="Salt">Salt</option>
                    <option value="Sugar">Sugar</option>
                    <option value="None">None</option>
                </select>
            </div>
            <div class="btns">
                <button type="button" onclick="window.history.back()">Back</button>
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
